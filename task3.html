<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</head>

<style>
    body {
        height: 100vh;
        background: linear-gradient(#833ab4, #fd1d1d, #fcb045);
    }
    
    form {
        background-color: #fff;
        border-radius: .9rem;
    }
    
    .weight-400 {
        font-weight: 400;
    }
    
    [type=submit] {
        border-radius: 2rem;
    }
</style>

<body class="d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
        <div class="col-4">
            <form class="p-5">
                <h3 class="weight-400 mb-3">ACCOUNT LOGIN</h3>
                <div class="my-4">
                    <label for="exampleInputEmail1" class="form-label">USERNAME</label>
                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="my-4">
                    <label for="exampleInputPassword1" class="form-label">PASSWORD</label>
                    <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="">
                </div>
                <div class="my-4 form-check d-flex justify-content-between">
                    <div class="col">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text-muted" for="exampleCheck1">Remember me</label>
                    </div>
                    <div class="row d-flex">
                        <span class="text-muted">Forgot password?</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark px-5 py-2 mt-3">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
